{% extends "ebanking/base.html" %}
{% block header %}Rachunki{% endblock %}
{% block content %}
{% for account in accounts %}
<div>
	<p><b>{{ account.iban }}</b></p>
	<p>Stan rachunku: {{ account.sum }} {{ account.currency }}</p>
	<p class="link"><a href="{{ account.id }}/transfer/form.html">Wykonaj przelew</a></p>
	<p class="link"><a href="{{ account.id }}/history.html">Historia rachunku</a></p>
	<hr />
</div>
{% endfor %}
{% endblock %}

{% extends "ebanking/base.html" %}
{% block header %}Rachunki{% endblock %}
{% block content %}
{% for account in user.account_set.all %}
<div>
	<hr />
	<p>{{ account.user.username }}</p>
	<p>{{ account.iban }}</p>
	<p>{{ account.currency }}</p>
	<p><a href="{{ account.id }}/transfer/form.html">Wykonaj przelew</a></p>
	<p><a href="{{ account.id }}/history.html">Historia rachunku</a></p>
</div>
{% endfor %}
{% endblock %}
